name: socialflutter
description: Combine Social Authentication In Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  google_sign_in: ^5.0.5
  intl: ^0.17.0
  flutter_facebook_auth: ^3.5.0
  twitter_login: ^4.0.1
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

